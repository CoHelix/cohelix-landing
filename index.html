<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CoHelix</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/main.css" media="screen" title="main" charset="utf-8">
  </head>

  <body>
    <div class="section hero">
      <div class="container">
        <div class="row">
          <h1 class="hero-primary-heading">Spend time with people,<br>
            instead of paperwork.</h1>
          <h5 class="hero-secondary-heading">EZOnboard makes managing your employee documentation seamless,<br>
            so you have more time for the things that are important.<h5>
          <div class="call-to-action">
            <a class="button button-primary" href="#contact">Sign Up</a>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row">
          <h3 class="section-heading">Section One</h3>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row">
        <h3 class="section-heading">Section Two</h3>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row">
          <h3 class="section-heading">Section Three</h3>
        </div>
      </div>
    </div>

    <div class="section" id="contact">
      <div class="container">
        <h3 class="section-heading">Sign Up</h3>
        <div class="row">
          <input type="email" name="email" placeholder="Enter your email..." id="email">
          <a class="button button-primary" href="#">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
