---
layout: default
---

{% include nav.html %}
<div class="nav-margin container">
  <h3>Contact Us</h3>

  <form class="contact-form">
    <div class="row">
      <div class="six columns">
        <input class="u-full-width" name="email" type="email" placeholder="Your email..." id="email">
      </div>
    </div>
    <textarea class="u-full-width contact-text" name="message" placeholder="Your message..." cols="6" id="message"></textarea>
    <a class="button button-primary submit-button">Submit</a>
  </form>

  <div class="thanks">
    <h5>Thanks for that. We will be in touch soon. </h5>
  </div>

</div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="scripts/formspree.js"></script>
<script type="text/javascript" src="scripts/contact.js"></script>
